    <div class="login-box">

                <input type="text" id="input_nome" placeholder="Nome">
                <input type="text" id="input_email" placeholder="Email" />
                <input type="password" id="input_senha" placeholder="Senha" />
                <input type="password" id="input_confirmeSenha" placeholder="Confirme a Senha">
                <button onclick="cadastrar()"> entrar </button>
            </form>
        </div>
    </div>

<script>

    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo

        var nomeVar = input_nome.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = input_confirmeSenha.value;

        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == ""
        ) {
            alert('Preencha os campos corretamente');
        } else if (senhaVar !== confirmacaoSenhaVar) {

            alert('As senhas estão diferentes')
        } else if (emailVar.indexOf('@')== -1 || emailVar.indexOf('.com') == -1 ){
            
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    alert('Cadastro realizado com sucesso! Redirecionando para tela de Login...');

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {

                console.log(`#ERRO: ${resposta}`);

            });

        return false;
    }

</script>
